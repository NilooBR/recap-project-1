<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body data-js="body">
    <header class="header">
      <h1 class="header__title">Bookmarks</h1>
    </header>
    <main class="main-content">
      <article class="card" id="question1">
        <div class="bookmark-container">
          <a href="" class="bookmark-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="var(--black)"
              stroke="var(--black)"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bookmark">
              <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
            </svg>
          </a>
        </div>
        <h2 class="card__question" id="question1">What does CSS stand for?</h2>
        <button class="card__button">Show Answer</button>
        <div class="card__answer" id="answer1" hidden>
          Cascading Style Sheets
        </div>
        <div class="card__tags">
          <p class="tag">#css</p>
        </div>
      </article>
    </main>

    <nav class="navigation">

            class="navigation__link"

              <path
                d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z" />

              width="24px">

                d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z" />

          <a
